sync:
  image: n3llyb0y/wait
  links:
    - auth
    - consul
    - rabbitmq
  environment:
    PORTS: "9497 5672 8500"
data:
  image: wazopbx/xivo-auth-client-tests-data
  volumes:
    - "/data/"
  command: "sh -c 'while true; do sleep 10; done'"
auth:
   image: wazopbx/xivo-auth
   ports:
     - "9497:9497"
   volumes_from:
     - data
   links:
     - "rabbitmq"
     - "consul"
   command: "xivo-auth -u www-data -c /data/mock_backend/etc/xivo-auth/config.yml"
rabbitmq:
  image: rabbitmq
  expose:
    - "5672"
consul:
  image: progrium/consul
  expose:
    - "8500"
  volumes_from:
    - data
  command: "-client 0.0.0.0 -config-dir /data/mock_backend/etc/consul/"
